<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}{% if site.title and page.title %} Â· {{ site.title }}{% endif %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=IM+Fell+English:ital@0;1&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">

    <!-- Our CSS (built by Jekyll from assets/css/style.scss) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <main class="main">
      <header class="site-header">
        <div class="site-title">{{ site.title }}</div>
        {% if site.tagline %}<div class="site-tagline">{{ site.tagline }}</div>{% endif %}
      </header>

      <article class="prose">
        {{ content }}
      </article>
    </main>
  </body>
</html>
